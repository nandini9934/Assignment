                        <div>
                            #1<select type="dropdown" class="one-box">

                        <div>
                            #2<select type="dropdown" class="two-box">

        <div id="toggleButton3" class="row">
            <div>
                <input type="radio" id="radio3">
                <span class="box">
                    <span class="unit">3 Unit</span>
                    <span class="off">30% Off</span>
                </span>
                <div id="myDiv3" class="row-3">
                    <div class="product-size">
                        <div class="size">Size</div>
                        <div>
                            #1<select type="dropdown" class="one-box">
                                <option>S</option>

</body>
<script>
    const button1 = document.getElementById("toggleButton1");
    const button2 = document.getElementById("toggleButton2");
    const button3 = document.getElementById("toggleButton3");
    const div1 = document.getElementById("myDiv1");
    const div2 = document.getElementById("myDiv2");
    const div3 = document.getElementById("myDiv3");
    const radio1 = document.getElementById("radio1");
    const radio2 = document.getElementById("radio2");
    const radio3 = document.getElementById("radio3");

    //Reset default CSS for all divs
    function closeAllDiv() {
        div1.style.display = "none";
        div2.style.display = "none";
        div3.style.display = "none";
        button1.style.backgroundColor = "#fff"
        button2.style.backgroundColor = "#fff"
        button3.style.backgroundColor = "#fff"
        button1.style.borderColor = "#808080"
        button2.style.borderColor = "#808080"
        button3.style.borderColor = "#808080"
        button1.style.borderWidth = "2px"
        button2.style.borderWidth = "2px"
        button3.style.borderWidth = "2px"
        radio1.checked = false
        radio2.checked = false
        radio3.checked = false
    }

    button1.addEventListener("click", () => {
        closeAllDiv();
        if (div1.style.display === "none") {
            div1.style.display = "flex"; // Show the div
            button1.style.backgroundColor = "#fff9fa"
            button1.style.borderColor = "#ff6B82"
            button1.style.borderWidth = "3px"
            radio1.checked = true
        } else {
            div1.style.display = "none"; // Hide the div
        }
    })

    button2.addEventListener("click", () => {
        closeAllDiv();
        if (div2.style.display === "none") {
            div2.style.display = "flex"; // Show the div
            button2.style.backgroundColor = "#fff9fa";
            button2.style.borderColor = "#ff6B82"
            button2.style.borderWidth = "3px"
            radio2.checked = true
        } else {
            div2.style.display = "none"; // Hide the div
        }
    })

    button3.addEventListener("click", () => {
        closeAllDiv();
        if (div3.style.display === "none") {
            div3.style.display = "flex"; // Show the div
            button3.style.backgroundColor = "#fff9fa"
            button3.style.borderColor = "#ff6B82"
            button3.style.borderWidth = "3px"
            radio3.checked = true
        } else {
            div3.style.display = "none"; // Hide the div
        }

    });
</script>

</html>
